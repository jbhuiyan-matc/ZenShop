version: '3.8'

services:
  # Frontend - React application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.simple
    ports:
      - "3000:80"
    environment:
      - VITE_API_URL=http://localhost:5000/api
    depends_on:
      - backend
    networks:
      - zenshop-network
    restart: unless-stopped

  # Backend - Node.js API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=development
      - PORT=5000
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/zenshop
      - JWT_SECRET=your_jwt_secret_replace_in_production
      - FRONTEND_URL=http://localhost:3000
    depends_on:
      - db
    networks:
      - zenshop-network
    volumes:
      - ./backend:/app
      - /app/node_modules
    restart: unless-stopped

  # Database - PostgreSQL
  db:
    image: postgres:15
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=zenshop
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - zenshop-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Nginx - Reverse proxy with ModSecurity
  nginx:
    build:
      context: ./infra/nginx
      dockerfile: Dockerfile
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - frontend
      - backend
    networks:
      - zenshop-network
    volumes:
      - ./infra/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./infra/nginx/conf.d:/etc/nginx/conf.d
      - ./infra/nginx/ssl:/etc/nginx/ssl
    restart: unless-stopped

networks:
  zenshop-network:
    driver: bridge

volumes:
  postgres-data:
