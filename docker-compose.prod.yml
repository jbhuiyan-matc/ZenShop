version: '3.8'

services:
  # Frontend - React application (production build)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NODE_ENV=production
    restart: always
    networks:
      - zenshop-network
    # No direct port exposure - traffic goes through nginx

  # Backend - Node.js API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    restart: always
    environment:
      - NODE_ENV=production
      - PORT=5000
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - FRONTEND_URL=${FRONTEND_URL}
    volumes:
      - ./logs:/app/logs
    depends_on:
      - db
    networks:
      - zenshop-network
    # No direct port exposure - traffic goes through nginx

  # Database - PostgreSQL
  db:
    image: postgres:15
    restart: always
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./infra/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - zenshop-network
    # No direct port exposure - access only through backend
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Nginx - Reverse proxy with ModSecurity
  nginx:
    build:
      context: ./infra/nginx
      dockerfile: Dockerfile.prod.simple
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./infra/nginx/nginx.prod.conf:/etc/nginx/nginx.conf
      - ./infra/nginx/conf.d:/etc/nginx/conf.d
      - ./infra/nginx/ssl:/etc/nginx/ssl
      - ./infra/nginx/logs:/var/log/nginx
      - ./infra/nginx/modsecurity:/etc/nginx/modsecurity
    depends_on:
      - frontend
      - backend
    networks:
      - zenshop-network
    restart: always

  # Optional: Filebeat for log shipping
  filebeat:
    image: docker.elastic.co/beats/filebeat:7.15.1
    volumes:
      - ./infra/filebeat/filebeat.yml:/usr/share/filebeat/filebeat.yml:ro
      - ./logs:/var/log/app:ro
      - ./infra/nginx/logs:/var/log/nginx:ro
    networks:
      - zenshop-network
    restart: always
    depends_on:
      - backend
      - nginx

networks:
  zenshop-network:
    driver: bridge

volumes:
  postgres-data:
