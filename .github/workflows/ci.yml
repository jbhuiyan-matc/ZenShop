name: ZenShop CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: zenshop_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          # Disabled cache temporarily until we have lock files
          # cache: 'npm'
      
      # Frontend checks
      - name: Frontend - Install dependencies
        working-directory: frontend
        run: npm install
      
      - name: Frontend - Lint
        working-directory: frontend
        run: npm run lint
      
      - name: Frontend - Type check
        working-directory: frontend
        run: npm run build
      
      # Backend checks
      - name: Backend - Install dependencies
        working-directory: backend
        run: npm install
      
      - name: Backend - Lint
        working-directory: backend
        run: npm run lint
      
      - name: Backend - Generate Prisma client
        working-directory: backend
        run: npx prisma generate
      
      - name: Backend - Run tests
        working-directory: backend
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/zenshop_test
          JWT_SECRET: test_secret
        run: npm test
      
      # Security checks
      - name: Run npm audit
        run: |
          npm audit --audit-level=high || true
          cd frontend && npm audit --audit-level=high || true
          cd ../backend && npm audit --audit-level=high || true
  
  build-docker-images:
    needs: lint-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push frontend image
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/zenshop-frontend:latest
            ghcr.io/${{ github.repository_owner }}/zenshop-frontend:${{ github.sha }}
      
      - name: Build and push backend image
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/zenshop-backend:latest
            ghcr.io/${{ github.repository_owner }}/zenshop-backend:${{ github.sha }}
      
      # Security scanning of Docker images
      - name: Scan frontend image for vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'ghcr.io/${{ github.repository_owner }}/zenshop-frontend:${{ github.sha }}'
          format: 'table'
          exit-code: '0'
          severity: 'CRITICAL,HIGH'
      
      - name: Scan backend image for vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'ghcr.io/${{ github.repository_owner }}/zenshop-backend:${{ github.sha }}'
          format: 'table'
          exit-code: '0'
          severity: 'CRITICAL,HIGH'
